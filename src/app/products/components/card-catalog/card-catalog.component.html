<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <!--Cabecero-->
    <h2 class="accordion-header">
      <img 
        aria-controls="collapseOne" 
        src="/descarga.jpg" 
        alt="ejemplo" 
        width="100%"
      >

      <div class="d-flex justify-content-center align-items-center">
        <h4 class="mx-2 mt-1">{{product.name}}</h4>
        <i class="fa-regular fa-eye fs-5 text-center" 
          type="button" 
          data-bs-toggle="collapse" 
          [attr.data-bs-target]="'#' + product.id" aria-expanded="true">
        </i>
      </div>
    </h2>

    <div [id]="product.id" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body text-center">
        <!--cuerpo de card-->
        <p class="card-text">
          <strong>Precio: </strong> {{product.price}}
        </p>
        <p class="card-text">
          <strong>Category: </strong> {{product.category.name}}
        </p>
      </div>
      <div class="d-flex justify-content-center mb-2">
        <button class="btn btn-danger mx-3" (click)="deleteOne(product.id)">Eliminar</button>
        <button class="btn btn-outline-success" (click)="addCartSale(product)"><i class="fa-solid fa-cart-plus"></i></button>
      </div>      
      </div>
  </div>
</div>
