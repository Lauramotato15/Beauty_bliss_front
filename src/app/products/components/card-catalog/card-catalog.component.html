<div class="accordion" id="accordionExample">
    <div class="accordion-item">

        <h2 class="accordion-header bg-light border-bottom-0">
            <img aria-controls="collapseOne" *ngIf="fullImageUrl" [src]="fullImageUrl" width="100%" class="rounded-top">

            <div class="d-flex justify-content-center align-items-center py-2">
                <h4 class="mx-2 mt-1 text-dark">{{ product . name }}</h4>
                <i class="fa-regular fa-eye fs-5 text-primary" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#' + product.id" aria-expanded="true">
                </i>
            </div>
        </h2>

        <div [id]="product.id" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body text-center bg-light p-3 rounded-bottom">
                <p class="card-text text-muted">
                  <strong>Precio: </strong> {{ product . price }}
                </p>
                <p class="card-text text-muted">
                  <strong>Category: </strong> {{ product . category . name }}
                </p>
            </div>
            <div class="quantity-controls d-flex justify-content-center">
                <button class="quantity-button mx-3" (click)="decrement()"><i class="fa-solid fa-minus"></i></button>
                <span class="quantity text">{{quantity}}</span>
                <button class="quantity-button" (click)="increment()"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="d-flex justify-content-center mb-2">
                <button class="btn btn-outline-danger mx-2" (click)="deleteOne(product.id)">
                  Eliminar
                </button>
                <button class="btn btn-outline-success" (click)="addCartSale(product)">
                  <i class="fa-solid fa-cart-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>
