<form class="product-form">
    <h3 class="form-title">Agregar Producto</h3>

    <div class="row">
        <!-- Campo Nombre -->
        <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Nombre del producto" value="Termoprotector">
        </div>

        <!-- Campo Precio -->
        <div class="form-group col-md-6">
            <label for="price">Precio</label>
            <input type="number" id="price" class="form-control" placeholder="Precio del producto" value="80000">
        </div>
    </div>

    <div class="row">
        <!-- Campo Categoría -->
        <div class="form-group col-md-6">
            <label for="category">Categoría</label>
            <select id="category" class="form-control">
                <option value="1" selected>Higiene</option>
                <option value="2">Cosméticos</option>
                <option value="3">Cuidado personal</option>
            </select>
        </div>

        <!-- Campo Descripción -->
        <div class="form-group col-md-6">
            <label for="description">Descripción</label>
            <textarea id="description" class="form-control" rows="4" placeholder="Descripción del producto">Super sedoso y buen olor</textarea>
        </div>
    </div>

    <div class="row">
        <!-- Campo Marca -->
        <div class="form-group col-md-6">
            <label for="brand">Marca</label>
            <input type="text" id="brand" class="form-control" placeholder="Marca del producto" value="Ritual Botanico">
        </div>
    </div>

    <!-- Botón Enviar -->
    <div class="form-group">
        <button type="submit" class="btn btn-submit">Guardar Producto</button>
    </div>
</form>
