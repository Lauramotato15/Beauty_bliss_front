<form class="product-form">
    <h3 class="form-title">Agregar Producto</h3>

    <div class="row">

        <div class="form-group col-md-6">
            <label for="name">Nombre</label>
            <input 
                type="text" 
                id="name" 
                class="form-control" 
            >
        </div>

        <div class="form-group col-md-6">
            <label for="price">Precio</label>
            <input 
                type="number" 
                id="price" 
                class="form-control" 
            >
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="category">Categoría</label>
            <select id="category" class="form-control">
                <option value="1" selected>Higiene</option>
                <option value="2">Cosméticos</option>
                <option value="3">Cuidado personal</option>
            </select>
        </div>

        <div class="form-group col-md-6">
            <label for="brand">Marca</label>
            <input 
                type="text" 
                id="brand" 
                class="form-control" 
            >
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="description">Descripción</label>
            <textarea 
                id="description" 
                class="form-control" 
                rows="4"
            >
            </textarea>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-submit">Guardar</button>
    </div>
</form>
