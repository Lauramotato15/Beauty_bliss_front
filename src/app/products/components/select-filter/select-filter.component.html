<form [formGroup]="selectFilter" [ngClass]=" value ? 'd-flex justify-content-between' : ''">
    <div class="mb-3 mx-1">
        <label for="filter-type" class="form-label">Filtrar por:</label>
        <select id="filter-type" class="form-select" formControlName="optionValue" (change)="SearchByFilter()">
            <option value="">Seleccionar filtro</option>
            <option value="category">Categoría</option>
            <option value="brand">Marca</option>
            <option value="price">Precio</option>
        </select>
    </div>
    
    <!-- Filtros dependientes (ocultos por defecto) -->
    
    <!-- Filtro por Categoría -->
    <div id="category-filter" class="mb-3" [ngStyle]="{ 'display': value ? 'block' : 'none'}">
        <label for="category" class="form-label">Categoría:</label>
        <select id="category" class="form-select">
            <option value="">Seleccionar categoría</option>
            <option value="electronics">Electrónica</option>
            <option value="home-appliances">Electrodomésticos</option>
            <option value="furniture">Muebles</option>
        </select>
    </div>
    
    <!-- Filtro por Marca -->
    <div id="brand-filter" class="mb-3" style="display: none;">
        <label for="brand" class="form-label">Marca:</label>
        <select id="brand" class="form-select">
            <option value="">Seleccionar marca</option>
            <option value="samsung">Samsung</option>
            <option value="lg">LG</option>
            <option value="sony">Sony</option>
            <option value="ikea">Ikea</option>
        </select>
    </div>
    
    <!-- Filtro por Precio -->
    <div id="price-filter" class="mb-3" style="display: none;">
        <label for="price" class="form-label">Precio:</label>
        <select id="price" class="form-select">
            <option value="">Seleccionar precio</option>
            <option value="100">$100</option>
            <option value="150">$150</option>
            <option value="200">$200</option>
            <option value="250">$250</option>
            <option value="300">$300</option>
        </select>
    </div>    
</form>
