<div class="container">
    <app-search-box (findByNameProduct)="searchbyName($event)"></app-search-box>
    <div class="d-flex justify-content-end mb-3">
        <products-select-filter></products-select-filter>
    </div>
    <div class="row">
        <div class="col-lg-3 mb-3" *ngFor="let product of products">
            <card-catalog [product]="product" (onDelete)="deleteProduct($event)" (onAddCart)="addCartSale($event)"></card-catalog>
        </div>
    </div>
</div>
